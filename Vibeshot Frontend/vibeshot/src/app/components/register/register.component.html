<form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="registerForm.value.username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="registerForm.value.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="registerForm.value.password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
