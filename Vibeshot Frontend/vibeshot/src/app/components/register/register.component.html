<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
      <div *ngIf="submitted && f['username'].errors" class="error-message">Username is required</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="submitted && f['email'].errors" class="error-message">Email is required and must be valid</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="submitted && f['password'].errors" class="error-message">Password is required and must be at least 6 characters</div>
    </div>

    <button type="submit" class="register-button">Register</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
