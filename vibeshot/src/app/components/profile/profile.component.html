<div class="container">
  <div class="profile-header">
    <h1>{{ profile.name }}</h1>
    <p>{{ profile.bio }}</p>
    <button class="btn btn-secondary" (click)="toggleEditMode()">{{ editMode ? 'Cancel' : 'Edit Profile' }}</button>
  </div>

  <div *ngIf="editMode">
    <form [formGroup]="editProfileForm" (ngSubmit)="saveProfile()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" formControlName="bio" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="posts">
    <h2>Posts</h2>
    <div *ngFor="let post of profile.posts">
      <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <button class="btn btn-like" (click)="likePost(post.id)">Like ({{ post.likes }})</button>
        <div class="comments">
          <h4>Comments</h4>
          <ul>
            <li *ngFor="let comment of post.comments">
              {{ comment.username }}: {{ comment.content }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
