<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="submitted && f['username'].errors">Username is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="submitted && f['email'].errors">Email is required and must be valid</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="submitted && f['password'].errors">Password is required and must be at least 6 characters</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="submitted && f['confirmPassword'].errors">Passwords must match</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
    </mat-card-content>
  </mat-card>
  
  <style>
    mat-card {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
    }
  </style>
